<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="imagetop">
      <img class="card-top-image" src="images/illustration-hero.svg" alt="Denim Jeans" width="100%">
    </div>
    
    <div class="title"><b>Order Summary</b></div>
    <div class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img class="mus-icon  float-left" src="images/icon-music.svg" alt="Denim Jeans">
          </div>
          <div class="col-7">
            <div class="plan-price">
              <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>         
            </div>
          </div>
          <div class="col-3">
            <div class="change"><a href="">Change</a></div> 
          </div>
        </div>
      </div> 
    </div>
    
    <p><button class="button-payment">Proceed to Payment</button></p>
    <div class="button-cancel"><a href="">Cancel Order</a></div> 
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/rodrigovn">Rodrigo Vieira</a>.
  </div>

</body>

</html>
